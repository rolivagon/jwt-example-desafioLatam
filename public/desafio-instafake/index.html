<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {

  <title>InstFake by FAAB</title>

<body class="">
  <div class="container">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-12">
        <h3 class="text-center">
          InstaFake
        </h3>
      </div>

      <div id="js-form-wrapper" class="col-md-8" style="display: block;">
        <form id="jsForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>

      <div id="feedLogout" class="col-md-8 my-5 d-none">
        <div class="row">
          <div class="col">
            <h4>Feed</h4>
          </div>
          <div class="col text-right">
            <div>
              <button id="btnLogout" type="button" class="btn border-0 btn-outline-primary">Cerrar sesión</button>
            </div>
          </div>
        </div>
      </div>

      <div id="photoCardsId"></div>
    </div>
  </div>

  <!-- Agrega más fotos-->
  <div id="idAddBtn" class="text-center d-none">
    <button id="btnAddPhoto" type="button" class="btn btn-outline-primary mb-5">Ver más...</button>
  </div>
